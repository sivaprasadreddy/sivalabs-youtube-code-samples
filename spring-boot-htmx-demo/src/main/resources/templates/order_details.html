<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div>
        <h2>Your Order placed successfully</h2>
        <h4>Order Number: <span th:text="${order.orderNumber}">orderNumber</span></h4>
        <h4>Order Status: <span th:text="${order.status}">status</span></h4>
        <hr/>
        <div class="pb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Sub Total</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${order.items}">
                        <td th:text="${item.name}">name</td>
                        <td th:text="${item.price}">price</td>
                        <td th:text="${item.quantity}">quantity</td>
                        <td th:text="${item.quantity * item.price}">SubTotal</td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="3"></th>
                    <th colspan="1" style="text-align: left">
                        Total Amount: <span th:text="${order.totalAmount}">totalAmount</span>
                    </th>
                </tr>
                </tfoot>
            </table>

            <form class="row g-3" method="post">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control"
                           id="customerName"
                           name="customerName"
                           readonly
                           th:value="${order.customer.name}"
                    />
                </div>
                <div class="col-md-6">
                    <label for="customerEmail" class="form-label">Customer Email</label>
                    <input type="email" class="form-control"
                           id="customerEmail"
                           name="customerEmail"
                           readonly
                           th:value="${order.customer.email}">
                </div>
                <div class="col-md-6">
                    <label for="customerPhone" class="form-label">Customer Phone</label>
                    <input type="text" class="form-control"
                           id="customerPhone"
                           name="customerPhone"
                           readonly
                           th:value="${order.customer.phone}">
                </div>
                <div class="col-6">
                    <label for="deliveryAddressLine1" class="form-label">Delivery Address Line 1</label>
                    <input class="form-control"
                           id="deliveryAddressLine1"
                           name="deliveryAddressLine1"
                           readonly
                           th:value="${order.deliveryAddress.addressLine1}"/>
                </div>
                <div class="col-6">
                    <label for="deliveryAddressLine2" class="form-label">Delivery Address Line 2</label>
                    <input class="form-control"
                           id="deliveryAddressLine2"
                           name="deliveryAddressLine2"
                           readonly
                           th:value="${order.deliveryAddress.addressLine2}"/>
                </div>
                <div class="col-6">
                    <label for="deliveryAddressCity" class="form-label">Delivery Address City</label>
                    <input class="form-control"
                           id="deliveryAddressCity"
                           name="deliveryAddressCity"
                           readonly
                           th:value="${order.deliveryAddress.city}"/>
                </div>
                <div class="col-6">
                    <label for="deliveryAddressState" class="form-label">Delivery Address State</label>
                    <input class="form-control"
                           id="deliveryAddressState"
                           name="deliveryAddressState"
                           readonly
                           th:value="${order.deliveryAddress.state}"/>
                </div>
                <div class="col-6">
                    <label for="deliveryAddressZipCode" class="form-label">Delivery Address ZipCode</label>
                    <input class="form-control"
                           id="deliveryAddressZipCode"
                           name="deliveryAddressZipCode"
                           readonly
                           th:value="${order.deliveryAddress.zipCode}"/>
                </div>
                <div class="col-6">
                    <label for="deliveryAddressCountry" class="form-label">Delivery Address Country</label>
                    <input class="form-control"
                           id="deliveryAddressCountry"
                           name="deliveryAddressCountry"
                           readonly
                           th:value="${order.deliveryAddress.country}"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
