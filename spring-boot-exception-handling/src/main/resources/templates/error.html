<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<h2>Server Error Encountered</h2>
<div>Timestamp: <span th:text="${timestamp}">timestamp</span></div>
<div>Status: <span th:text="${status}">status</span></div>
<div>Error: <span th:text="${error}">error</span></div>
<h3>Message: <span th:text="${message}">message</span></h3>
<div>Stacktrace: <p th:text="${trace}">trace</p></div>
</body>
</html>
